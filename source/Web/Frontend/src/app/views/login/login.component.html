<div class="uk-flex uk-flex-center uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l">
    <form class="uk-form-stacked" #form="ngForm" ngNativeValidate (ngSubmit)="ngSubmit()">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <label class="uk-form-label" for="login">Login:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="login" name="login" type="text" autocomplete="off" autofocus="autofocus" required [(ngModel)]="signInModel.login">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="password">Password:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="password" name="password" type="password" autocomplete="off" required [(ngModel)]="signInModel.password">
                </div>
            </div>
            <div class="uk-margin uk-text-center">
                <button class="uk-button uk-button-primary" type="submit" [disabled]="form.invalid">Sign in</button>
            </div>
        </fieldset>
    </form>
</div>
