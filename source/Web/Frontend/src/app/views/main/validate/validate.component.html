<div class="uk-flex uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l">
    <form class="uk-form-stacked">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <label class="uk-form-label" for="integer">Integer:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="integer" name="integer" type="text" [(ngModel)]="integer" appIntegerValidation>
                    <span>{{ integer }}</span>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="decimal">Decimal:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="decimal" name="decimal" type="text" [(ngModel)]="decimal" appDecimalValidation>
                    <span>{{ decimal }}</span>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="currency">Currency:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="currency" name="currency" type="text" [(ngModel)]="currency" appCurrencyValidation>
                    <span>{{ currency }}</span>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="date">Date:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="date" name="date" type="text" [(ngModel)]="date" appDateValidation>
                    <span>{{ date }}</span>
                </div>
            </div>
        </fieldset>
    </form>
</div>
